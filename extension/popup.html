<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollMine</title>
  <!-- Configuration -->
  <script src="config.js"></script>
  <!-- ScrollMine API -->
  <script src="supabase.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .content {
      flex: 1;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .login-section {
      display: none;
      margin-bottom: 16px;
    }

    .login-section.active {
      display: block;
    }

    .login-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #ffffff;
      color: #000000;
      font-size: 12px;
      font-family: inherit;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .page-info {
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .page-url {
      font-size: 11px;
      opacity: 0.7;
      word-break: break-all;
      margin-bottom: 12px;
    }

    .snippet-section {
      margin-bottom: 16px;
    }

    .snippet-label {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }

    .snippet-textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #ffffff;
      color: #000000;
      font-size: 12px;
      resize: vertical;
      font-family: inherit;
    }

    .snippet-textarea::placeholder {
      color: #9ca3af;
    }

    .snippet-textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .tags-section {
      margin-bottom: 16px;
    }

    .tags-label {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }

    .tags-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #ffffff;
      color: #000000;
      font-size: 12px;
      font-family: inherit;
    }

    .tags-input::placeholder {
      color: #9ca3af;
    }

    .tags-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      padding: 8px;
      font-size: 11px;
      margin-bottom: 12px;
      color: #dc2626;
    }

    .success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 6px;
      padding: 8px;
      font-size: 11px;
      margin-bottom: 12px;
      color: #16a34a;
    }

    .user-info {
      display: none;
      margin-bottom: 12px;
      padding: 8px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 11px;
      color: #374151;
    }

    .user-info.active {
      display: block;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 10px;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 4px;
    }

    .logout-btn:hover {
      color: #374151;
    }

    .settings-section {
      margin-bottom: 16px;
      padding: 12px;
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #374151;
    }

    .setting-item {
      margin-bottom: 8px;
    }

    .setting-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      cursor: pointer;
      color: #374151;
    }

    .setting-label input[type="checkbox"] {
      display: none;
    }

    .checkmark {
      width: 16px;
      height: 16px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 3px;
      position: relative;
      transition: all 0.2s ease;
    }

    .setting-label input[type="checkbox"]:checked + .checkmark {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .setting-label input[type="checkbox"]:checked + .checkmark::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      color: white;
    }

    .setting-description {
      font-size: 10px;
      color: #6b7280;
      margin-top: 4px;
      margin-left: 24px;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      padding: 8px;
      background: #f3f4f6;
      border-radius: 8px;
      gap: 8px;
    }

    .mode-option {
      flex: 1;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
      color: #6b7280;
      border: 1px solid transparent;
    }

    .mode-option.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .mode-option:hover:not(.active) {
      background: #e5e7eb;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">ðŸ“š</div>
        <span class="title">ScrollMine</span>
      </div>
    </div>

    <div class="content">
      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <div class="mode-option active" id="continueMode">Continue</div>
        <div class="mode-option" id="signInMode">Sign In</div>
      </div>

      <!-- Login Section -->
      <div class="login-section" id="loginSection">
        <div class="login-title">Sign in to ScrollMine</div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password">
        </div>
        <div class="actions">
          <button class="btn btn-secondary" id="openDashboard">Open Dashboard</button>
          <button class="btn btn-primary" id="loginButton">Sign In</button>
        </div>
      </div>

      <!-- User Info Section -->
      <div class="user-info" id="userInfo">
        <div>Logged in as: <span id="userEmail"></span></div>
        <button class="logout-btn" id="logoutButton">Sign Out</button>
      </div>

      <!-- Settings Section -->
      <div class="settings-section" id="settingsSection">
        <div class="settings-title">Floating Bubble</div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="bubbleEnabled" checked>
            <span class="checkmark"></span>
            Enable floating bubble
          </label>
        </div>
      </div>

      <!-- Content Section -->
      <div id="contentSection" style="display: none;">
        <div class="page-info">
          <div class="page-title" id="pageTitle">Loading...</div>
          <div class="page-url" id="pageUrl">Loading...</div>
        </div>

        <div class="snippet-section">
          <div class="snippet-label">Selected Text (Optional)</div>
          <textarea 
            class="snippet-textarea" 
            id="snippetText" 
            placeholder="Highlight text on the page to capture it here..."
          ></textarea>
        </div>

        <div class="tags-section">
          <div class="tags-label">Tags (Optional)</div>
          <input 
            type="text" 
            class="tags-input" 
            id="tagsInput" 
            placeholder="Enter tags separated by commas..."
          />
        </div>

        <div class="actions">
          <button class="btn btn-secondary" id="openDashboardFromContent">Dashboard</button>
          <button class="btn btn-primary" id="saveButton">Save Content</button>
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div id="loadingText">Loading...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
